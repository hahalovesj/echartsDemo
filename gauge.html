<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>gauge</title>
    <!--引入js-->
    <script src="https://cdn.bootcss.com/echarts/3.1.10/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 900px ;height: 600px;"></div>
    <script type="text/javascript">
        //初始化echarts
        var myChart = echarts.init(document.getElementById("main"));
        //指定图表的配置项和数据
        var option = {
            //标题
            title: {
                text: 'Echarts 入门示例'

            },
            //工具箱
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {}
                }
            },
            //弹窗提示
            tooltip: {
                formatter: "{a}<br>{b}:{c}%"
            },
            //数据
            series: [{
                name: '业主指标',
                type: 'gauge',
                detail: { formatter: '{value}%' },
                data: [{ value: 32, name: '完成率' }]

            }]
        };
        //使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
        setInterval(function () {
            option.series[0].data[0].value = (Math.random()*100).toFixed(2)-0;//toFixed会把数字转成字符串，-0是为了把字符串再转换成数字。
            myChart.setOption(option,true);
        },2000);
    </script>
</body>

</html>
