<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bar</title>
    <!--引入js-->
    <script src="https://cdn.bootcss.com/echarts/3.1.10/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 900px ;height: 600px;"></div>
    <script type="text/javascript">
        //初始化echarts
        var myChart = echarts.init(document.getElementById("main"));
        //指定图表的配置项和数据
        var option = {
            //标题
            title: {
                text: 'Echarts 入门示例'
            },
            //工具箱
            toolbox: {
                show: true,
                feature: {
                    dataView:{
                        show:true
                    },
                    restore:{
                        show:true
                    },
                    dataZoom:{
                        show:true
                    },
                    saveAsImage: {
                        show: true
                    },
                    magicType:{//咋没有效果？？
                        show:true
                    }
                }
            },
            //弹窗提示
            tooltip:{
                trigger:'axis'
            },
            //图例
            legend: {
                data: ['销量']
            },
            //x轴
            xAxis: {
                data: ["衬衫", "羊毛衫", "高跟鞋", "袜子", "裤子"]
            },
            //y轴
            yAxis: {},
            //数据
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 15, 20, 25, 30],
                //标记点
                markPoint:{
                    data:[
                        {type:'max',name:'最大值'},
                        {type:'min',name:'最小值'}
                    ]
                },
                //标记线
                markLine:{
                    data:[{
                        type:'average',name:'平均值'
                    }]
                }
            }]
        };
        //使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>

</html>
