<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>pie</title>
    <!--引入js-->
    <script src="https://cdn.bootcss.com/echarts/3.1.10/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 900px ;height: 600px;"></div>
    <script type="text/javascript">
        //初始化echarts
        var myChart = echarts.init(document.getElementById("main"));
        //指定图表的配置项和数据
        var option = {
            //标题
            title: {
                text: '站点访问来源表',
                subtext: 'Echarts 入门示例',
                x:'center'
            },
            //工具箱
            toolbox: {
                show: true,
                feature: {
                    dataView:{
                        show:true
                    },
                    restore:{
                        show:true
                    },
                    dataZoom:{
                        show:true
                    },
                    saveAsImage: {
                        show: true
                    },
                    magicType:{//咋没有效果？？
                        show:true
                    }
                }
            },
            //弹窗提示
            tooltip:{
                trigger:'item',
                formatter:"{a}<br>{b}:{c}({d}%)"
            },
            //图例
            legend: {
                orient:'vertical',
                left:'left',
                data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            //数据
            series: [{
                name: '访问来源',
                type: 'pie',
                radius:'55%',
                center:['50%','60%'],
                data:[
                    {value:132,name:'直接访问'},
                    {value:232,name:'邮件营销'},
                    {value:312,name:'联盟广告'},
                    {value:432,name:'视频广告'},
                    {value:1132,name:'搜索引擎'}
                ]
                  
            }]
        };
        //使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
        
    </script>
</body>

</html>
